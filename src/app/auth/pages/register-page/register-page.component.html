<div class="flex flex-col gap-8 w-full">
	<h2 class="text-center text-xl font-bold">Registrarse</h2>
	<form class="flex flex-col">
		<div class="flex flex-col sm:flex-row sm:gap-5">
			<mat-form-field class="flex-1">
				<mat-label>Nombre</mat-label>
				<input
					matInput
					required
				/>
			</mat-form-field>
			<mat-form-field class="flex-1">
				<mat-label>Apellidos</mat-label>
				<input
					matInput
					required
				/>
			</mat-form-field>
		</div>
		<mat-form-field>
			<mat-label>Email</mat-label>
			<input
				matInput
				required
			/>
		</mat-form-field>
		<div class="flex flex-col sm:flex-row sm:gap-5">
			<mat-form-field class="flex-1">
				<mat-label>Nombre de usuario</mat-label>
				<input
					matInput
					required
				/>
			</mat-form-field>
			<mat-form-field class="flex-1">
				<mat-label>Fecha de nacimiento</mat-label>
				<input
					matInput
					required
					[matDatepicker]="picker"
				/>
				<mat-datepicker-toggle
					matIconSuffix
					[for]="picker"
				></mat-datepicker-toggle>
				<mat-datepicker #picker></mat-datepicker>
			</mat-form-field>
		</div>
		<mat-form-field>
			<mat-label>Introduce tu contraseña</mat-label>
			<input
				matInput
				required
				[type]="!passVisibility ? 'password' : 'text'"
			/>
			<button
				mat-icon-button
				matSuffix
				(click)="changePassVisibility()"
			>
				<mat-icon>{{
					!passVisibility ? 'visibility_off' : 'visibility'
				}}</mat-icon>
			</button>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Repite contraseña</mat-label>
			<input
				matInput
				required
				[type]="!passVisibility ? 'password' : 'text'"
			/>
			<button
				mat-icon-button
				matSuffix
				(click)="changePassVisibility()"
			>
				<mat-icon>{{
					!passVisibility ? 'visibility_off' : 'visibility'
				}}</mat-icon>
			</button>
		</mat-form-field>
		<button
			mat-button
			class="self-center bg-blue-500 text-black-500 rounded-full py-2 px-8"
		>
			Crear cuenta
		</button>
	</form>
	<div class="flex flex-col gap-2 text-center">
		<span>¿Ya tienes cuenta?</span>
		<a [routerLink]="['/auth/login']">Loguéate aquí</a>
	</div>
</div>
