<div class="flex flex-col gap-8 w-full">
	<h2 class="text-center text-xl font-bold">Inicio de sesión</h2>
	<form
		class="flex flex-col"
		[formGroup]="loginForm"
		(ngSubmit)="login()"
	>
		<mat-form-field>
			<mat-label>Email o Usuario</mat-label>
			<input
				matInput
				required
				formControlName="usernameOrEmail"
			/>
		</mat-form-field>
		<mat-form-field>
			<mat-label>Introduce tu contraseña</mat-label>
			<input
				[type]="!passVisibility ? 'password' : 'text'"
				matInput
				required
				formControlName="password"
			/>
			<button
				type="button"
				mat-icon-button
				matSuffix
				(click)="changePassVisibility()"
			>
				<mat-icon>{{
					!passVisibility ? 'visibility_off' : 'visibility'
				}}</mat-icon>
			</button>
		</mat-form-field>
		<button
			type="submit"
			mat-button
			class="self-center bg-blue-500 text-black-500 rounded-full py-2 px-8"
		>
			Iniciar sesión
		</button>
	</form>
	<div class="flex flex-col gap-2 text-center">
		<span>¿No tienes cuenta?</span>
		<a [routerLink]="['/auth/register']">Regístrate ya</a>
	</div>
</div>
